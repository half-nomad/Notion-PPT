<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEA 프레임워크</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-black: #000000;
            --bg-dark: #1a1a1a;
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
            --text-light: #E0E0E0;
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-white) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 100%);
            color: var(--text-white);
            min-height: 100vh;
            padding: 40px;
            overflow-y: auto; /* 세로 스크롤 허용 */
        }
        
        /* 전체 컨테이너를 중앙 정렬하되 스크롤 허용 */
        .body-wrapper {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .content-container {
            display: flex;
            gap: 3rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .idea-container {
            position: relative;
            width: 500px;
            height: 500px;
            flex-shrink: 0;
        }

        .idea-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 3px solid transparent;
            background: linear-gradient(var(--bg-dark), var(--bg-dark)) padding-box,
                       var(--gradient-box) border-box;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .idea-circle:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.5);
        }

        /* 올바른 순환 배치: 상->우->하->좌 */
        .initiative {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .diary {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }

        .explore {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .amplify {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .idea-icon {
            font-size: 2.5rem;
            margin-bottom: 0.3rem;
        }

        .idea-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 0.2rem;
        }

        .idea-desc {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-gray);
        }

        /* 순환 화살표 배치 */
        .arrow {
            position: absolute;
            font-size: 1.8rem;
            color: var(--secondary-purple);
            font-weight: bold;
            animation: pulse 2s infinite;
            z-index: 10;
        }

        /* Initiative → Diary (상단 → 우측) */
        .arrow-1 {
            top: 25%;
            right: 25%;
        }

        /* Diary → Explore (우측 → 하단) */
        .arrow-2 {
            bottom: 25%;
            right: 25%;
        }

        /* Explore → Amplify (하단 → 좌측) */
        .arrow-3 {
            bottom: 25%;
            left: 25%;
        }

        /* Amplify → Initiative (좌측 → 상단) */
        .arrow-4 {
            top: 25%;
            left: 25%;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.7; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2);
            }
        }

        .philosophy {
            background: rgba(26, 26, 26, 0.8);
            padding: 2rem;
            border-radius: 20px;
            border-left: 5px solid var(--primary-purple);
            max-width: 500px;
            flex-shrink: 0;
        }

        .philosophy-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .philosophy-list {
            list-style: none;
            padding-left: 0;
            display: grid;
            gap: 1rem;
        }

        .philosophy-list li {
            background: rgba(103, 58, 183, 0.1);
            padding: 1rem;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .philosophy-list .highlight {
            color: var(--accent-purple);
            font-weight: 700;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .content-container {
                flex-direction: column;
                gap: 2rem;
            }
            
            .idea-container {
                width: 400px;
                height: 400px;
            }
            
            .idea-circle {
                width: 120px;
                height: 120px;
            }
            
            .idea-icon {
                font-size: 2rem;
            }
            
            .idea-name {
                font-size: 1rem;
            }
            
            .idea-desc {
                font-size: 0.8rem;
            }
            
            .arrow {
                font-size: 1.5rem;
            }
            
            .philosophy {
                max-width: 100%;
            }
        }

        /* 클립 링크 시스템 */
        .clip-links {
            display: inline-flex;
            gap: 8px;
            margin-left: 15px;
            align-items: center;
        }

        .clip-link {
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
            opacity: 0.8;
        }

        .clip-link:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        /* 확대된 이미지 모달 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: relative;
            margin: 2.5% auto;
            padding: 30px;
            width: 95%;
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-image {
            max-width: 1200px;
            max-height: 800px;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #CCCCCC;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--primary-purple);
        }

    </style>
</head>
<body>
    <div class="body-wrapper">
        <div class="header">
            <h1 class="main-title">IDEA 프레임워크
                <div class="clip-links">
                    <span class="clip-link" onclick="openImageModal('assets/images/personal/25.png')">📎</span>
                </div>
            </h1>
            <p class="subtitle">"미래→현재→과거→미래의 순환"</p>
        </div>
        
        <div class="content-container">
            <div class="idea-container">
                <div class="idea-circle initiative">
                    <div class="idea-icon">🎯</div>
                    <div class="idea-name">Initiative</div>
                    <div class="idea-desc">(미래 준비)</div>
                </div>
                
                <div class="idea-circle diary">
                    <div class="idea-icon">📝</div>
                    <div class="idea-name">Diary</div>
                    <div class="idea-desc">(현재 관리)</div>
                </div>
                
                <div class="idea-circle explore">
                    <div class="idea-icon">🔍</div>
                    <div class="idea-name">Explore</div>
                    <div class="idea-desc">(지식 구축)</div>
                </div>
                
                <div class="idea-circle amplify">
                    <div class="idea-icon">🚀</div>
                    <div class="idea-name">Amplify</div>
                    <div class="idea-desc">(완성 확장)</div>
                </div>
                
                <div class="arrow arrow-1">↘</div>
                <div class="arrow arrow-2">↙</div>
                <div class="arrow arrow-3">↖</div>
                <div class="arrow arrow-4">↗</div>
            </div>
            
            <div class="philosophy">
                <h2 class="philosophy-title">핵심 철학</h2>
                <ul class="philosophy-list">
                    <li><span class="highlight">Initiative:</span> 앞으로 할 실험들 (미래)</li>
                    <li><span class="highlight">Diary:</span> 꾸준히 할 루틴들 (현재)</li>
                    <li><span class="highlight">Explore:</span> 도메인 지식 쌓기 (과거→현재)</li>
                    <li><span class="highlight">Amplify:</span> 완성된 결과물들 (완성→확산)</li>
                </ul>
            </div>
        </div>
    </div>


    <!-- 이미지 모달 -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="closeImageModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="상세 이미지">
        </div>
    </div>

    <script>
        function openImageModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // 배경 스크롤 복원
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            }
        });
    </script>

    <!-- Navigation System -->
    <script src="assets/js/navigation.js"></script>
</body>
</html>

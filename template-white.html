<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 슬라이드 템플릿 - 화이트</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- 🔥 통합 포커스 복구 시스템 -->
    <script src="assets/js/focus-recovery.js"></script>
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-white: #FFFFFF;
            --bg-light: #F5F5F5;
            --text-dark: #212121;
            --text-gray: #424242;
            --text-light-gray: #757575;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-dark) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 핵심: 스크롤바 완전 제거 */
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            
            /* 16:9 비율 강제 고정 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 16:9 컨테이너 - 핵심 부분 */
        .slide-container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            
            /* 16:9 비율 유지하면서 화면에 맞추기 */
            aspect-ratio: 16 / 9;
            
            /* 컨테이너가 화면보다 클 경우 스케일 다운 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* 내부 패딩 */
            padding: 4vh 6vw; /* 화면 비율에 따른 패딩 */
        }

        /* 미디어 쿼리로 16:9 비율 강제 유지 */
        @media (max-aspect-ratio: 16/9) {
            .slide-container {
                width: 100vw;
                height: calc(100vw * 9 / 16);
            }
        }

        @media (min-aspect-ratio: 16/9) {
            .slide-container {
                width: calc(100vh * 16 / 9);
                height: 100vh;
            }
        }

        /* 텍스트 크기도 화면 크기에 비례 */
        .main-title {
            font-size: 6vw; /* 화면 너비에 비례 */
            font-weight: 800;
            line-height: 1.2;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4vh;
            text-align: center;
            
            /* 최소/최대 크기 제한 */
            min-font-size: 2rem;
            max-font-size: 4rem;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            gap: 3vh;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 3vh 4vw;
            border-radius: 20px;
            border: 2px solid var(--primary-purple);
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.1);
            max-width: 80%;
        }

        .section-title {
            font-size: 3vw;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2vh;
        }

        .section-content {
            font-size: 2vw;
            font-weight: 600;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* 모바일에서는 고정 크기 사용 */
        @media (max-width: 768px) {
            .slide-container {
                padding: 20px;
            }
            
            .main-title {
                font-size: 2.5rem !important;
            }
            
            .section-title {
                font-size: 1.8rem !important;
            }
            
            .section-content {
                font-size: 1.2rem !important;
            }
        }

        /* 슬라이드 번호 */
        .slide-number {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 1.2vw;
            color: var(--text-gray);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .slide-number {
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="content-section">
            <h1 class="main-title">슬라이드 제목</h1>
            
            <div class="section-box">
                <h2 class="section-title">섹션 제목</h2>
                <p class="section-content">여기에 내용이 들어갑니다.</p>
            </div>
        </div>
        
        <div class="slide-number">X / 32</div>
    </div>

    <!-- 🔥 포커스 복구 시스템 사용 예제 (필요시 주석 해제) -->
    <!-- 
    🔥 외부 링크 사용법 (복사 붙여넣기):
    <a href="https://example.com" target="_blank" onclick="handleExternalLink()">외부 링크</a>
    
    🔥 새 창 버튼 사용법 (복사 붙여넣기):
    <button onclick="openExternalLink('https://example.com')">새 창 열기</button>
    
    🔥 이미지 모달 사용법 (복사 붙여넣기):
    HTML:
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="assets/images/example.png" alt="예제 이미지">
        </div>
    </div>
    
    JavaScript:
    function openModal() {
        document.getElementById('imageModal').style.display = 'block';
    }
    
    function closeModal() {
        closeModalWithFocus('imageModal'); // 🔥 이 줄이 핵심!
    }
    
    🚨 주의사항:
    - 절대 기존 파일을 복사하지 말고 이 템플릿을 복사하세요!
    - closeModal()에서 반드시 closeModalWithFocus() 사용하세요!
    - 외부 링크에 반드시 onclick="handleExternalLink()" 추가하세요!
    -->
</body>
</html>

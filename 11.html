<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 11: 외부 데이터 스크랩핑</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-white: #FFFFFF;
            --bg-light: #F5F5F5;
            --text-dark: #212121;
            --text-gray: #424242;
            --text-light-gray: #757575;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            line-height: 1.6;
        }

        .slide-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--text-dark) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xl);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }

        .before-after-section {
            background: rgba(255, 255, 255, 0.8);
            padding: var(--spacing-lg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.1);
            border: 2px solid transparent;
            position: relative;
            transition: all 0.3s ease;
        }

        .before-section {
            border: 2px solid var(--tertiary-indigo);
        }

        .before-section:hover {
            border-color: #5C6BC0;
            box-shadow: 0 10px 30px rgba(63, 81, 181, 0.3);
            transform: translateY(-3px);
        }

        .after-section {
            border: 2px solid var(--primary-purple);
        }

        .after-section:hover {
            border-color: var(--secondary-purple);
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            transform: translateY(-3px);
        }

        .section-header {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 15px;
            color: white;
        }

        .before-header {
            background: linear-gradient(90deg, var(--tertiary-indigo) 0%, #5C6BC0 100%);
        }

        .after-header {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
        }

        .point-list {
            list-style: none;
            text-align: left;
        }

        .point-list li {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            padding-left: 2rem;
            position: relative;
            color: var(--text-dark);
        }

        .before-section .point-list li::before {
            content: '❌';
            position: absolute;
            left: 0;
            top: 0;
        }

        .after-section .point-list li::before {
            content: '✅';
            position: absolute;
            left: 0;
            top: 0;
        }

        .highlight-box {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            margin-top: var(--spacing-lg);
        }

        .highlight-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--primary-purple);
            z-index: 10;
        }

        .grid-container {
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .arrow {
                display: none;
            }
            
            .point-list li {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">외부 데이터 스크랩핑</h1>
        <h2 class="subtitle">"관심 주제를 놓치지 않는 아카이빙 시스템"</h2>
        
        <div class="grid-container">
            <div class="content-grid">
                <div class="before-after-section before-section">
                    <div class="section-header before-header">Before</div>
                    <ul class="point-list">
                        <li>브라우저 북마크만 수백 개</li>
                        <li>나중에 읽어야지... 하다가 잊어버림</li>
                        <li>정보는 많은데 체계가 없음</li>
                    </ul>
                </div>
                
                <div class="before-after-section after-section">
                    <div class="section-header after-header">After</div>
                    <ul class="point-list">
                        <li>웹 페이지 정보를 노션 DB로 자동 수집</li>
                        <li>태그별, 카테고리별 체계적 분류</li>
                        <li>검색과 필터링으로 빠른 정보 접근</li>
                    </ul>
                </div>
            </div>
            
            <div class="arrow">→</div>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-text">
                노션 웹 클리퍼 + 자동화 = 완벽한 지식 아카이빙 시스템
            </div>
        </div>
    </div>
</body>
</html>

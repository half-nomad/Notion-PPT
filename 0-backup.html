<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>START - 노션 강의</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Pretendard Variable', 'Pretendard', sans-serif;
        }
        
        .slide-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #673AB7 0%, #9C27B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            line-height: 1.2;
            text-shadow: 0 4px 20px rgba(103, 58, 183, 0.3);
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #FFFFFF 0%, #B388FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 3rem;
            line-height: 1.4;
        }
        
        .start-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .navigation-hint {
            font-size: 1rem;
            color: rgba(179, 136, 255, 0.9);
            padding: 1rem 2rem;
            border: 1px solid rgba(179, 136, 255, 0.3);
            border-radius: 50px;
            background: rgba(179, 136, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .navigation-hint .key {
            color: #B388FF;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            background: rgba(179, 136, 255, 0.2);
            border-radius: 4px;
            margin: 0 0.2rem;
        }
        
        /* 애니메이션 효과 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-title {
            animation: fadeInUp 1s ease-out;
        }
        
        .subtitle {
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .start-message {
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .navigation-hint {
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        
        /* 터치 피드백 효과 */
        .slide-container.touch-feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: rgba(103, 58, 183, 0.1);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .slide-container.touch-feedback::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: rgba(156, 39, 176, 0.1);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .slide-container.touch-feedback.left-tap::before {
            opacity: 1;
        }
        
        .slide-container.touch-feedback.right-tap::after {
            opacity: 1;
        }
        
        /* 모바일 터치 가이드 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .start-message {
                font-size: 1rem;
            }
            
            .navigation-hint {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
            
            .slide-container {
                padding: 1.5rem;
            }
            
            .slide-container::before {
                content: '◀';
                position: absolute;
                top: 50%;
                left: 20px;
                transform: translateY(-50%);
                color: rgba(255, 255, 255, 0.3);
                font-size: 2rem;
                font-weight: bold;
                pointer-events: none;
                z-index: 10;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            
            .slide-container::after {
                content: '▶';
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: rgba(255, 255, 255, 0.3);
                font-size: 2rem;
                font-weight: bold;
                pointer-events: none;
                z-index: 10;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            
            /* 터치 시 네비게이션 힌트 표시 */
            .slide-container.show-nav-hints::before,
            .slide-container.show-nav-hints::after {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">노션: 지식을 실행하는 캔버스</h1>
        <p class="subtitle">AI와 노코드 자동화를 활용한 개인 지식 관리</p>
        <p class="start-message">
            솔로프러너를 위한 노션 활용 완전 가이드<br>
            하프노마드 이석호(이모카)
        </p>
        <div class="navigation-hint">
            <span class="key">→</span> 키 또는 <span class="key">터치</span>로 시작하세요
        </div>
    </div>

    <script>
        // 터치 이벤트 변수
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        const SWIPE_THRESHOLD = 50;
        const TAP_THRESHOLD = 10;

        // 키보드 이벤트 (통합 뷰어에서 작동하므로 여기서는 참고용)
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    console.log('다음 슬라이드로 이동 요청');
                    // 통합 뷰어에서는 parent.postMessage로 통신 가능
                    break;
                case 'ArrowLeft':
                    console.log('이전 슬라이드로 이동 요청');
                    break;
            }
        });
        
        // 터치 이벤트 리스너들
        document.addEventListener('touchstart', function(e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            showNavigationHints();
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
            // 스크롤 방지
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            const touch = e.changedTouches[0];
            touchEndX = touch.clientX;
            touchEndY = touch.clientY;
            
            handleTouchGesture();
        }, { passive: true });
        
        // 터치 제스처 처리
        function handleTouchGesture() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);
            
            // 터치 피드백 표시
            showTouchFeedback();
            
            // 스와이프 제스처 감지
            if (absDeltaX > SWIPE_THRESHOLD && absDeltaX > absDeltaY) {
                if (deltaX > 0) {
                    console.log('오른쪽 스와이프: 이전 슬라이드 (0번에서는 불가)');
                } else {
                    console.log('왼쪽 스와이프: 다음 슬라이드');
                    // 통합 뷰어에서 다음 슬라이드로 이동 시그널
                    if (window.parent !== window) {
                        window.parent.postMessage({type: 'nextSlide'}, '*');
                    }
                }
                return;
            }
            
            // 탭 제스처 감지
            if (absDeltaX < TAP_THRESHOLD && absDeltaY < TAP_THRESHOLD) {
                const screenWidth = window.innerWidth;
                const tapX = touchEndX;
                
                if (tapX < screenWidth * 0.5) {
                    console.log('왼쪽 탭: 이전 슬라이드 (0번에서는 불가)');
                    showTouchFeedback('left');
                } else {
                    console.log('오른쪽 탭: 다음 슬라이드');
                    showTouchFeedback('right');
                    if (window.parent !== window) {
                        window.parent.postMessage({type: 'nextSlide'}, '*');
                    }
                }
            }
        }
        
        // 터치 피드백 표시
        function showTouchFeedback(side = null) {
            const container = document.querySelector('.slide-container');
            container.classList.add('touch-feedback');
            
            if (side === 'left') {
                container.classList.add('left-tap');
            } else if (side === 'right') {
                container.classList.add('right-tap');
            }
            
            setTimeout(() => {
                container.classList.remove('touch-feedback', 'left-tap', 'right-tap');
            }, 200);
        }
        
        // 네비게이션 힌트 표시
        function showNavigationHints() {
            const container = document.querySelector('.slide-container');
            container.classList.add('show-nav-hints');
            
            setTimeout(() => {
                container.classList.remove('show-nav-hints');
            }, 1500);
        }
        
        // 통합 뷰어로부터 메시지 수신 (필요시)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'slideChanged') {
                console.log('슬라이드 변경됨:', event.data.currentSlide);
            }
        });
        
        // 페이지 로드 완료 시 애니메이션 시작
        document.addEventListener('DOMContentLoaded', function() {
            console.log('0번 슬라이드 (START) 로드 완료');
        });
    </script>
</body>
</html>

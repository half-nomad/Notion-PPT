<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=slides.html">
    <title>노션: 지식을 실행하는 캔버스</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendardvariable@v1.3.8/dist/web/variable/pretendardvariable.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard Variable', 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #673AB7 0%, #9C27B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #FFFFFF 0%, #B388FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #CCCCCC;
            margin-bottom: 3rem;
        }
        
        .redirect-message {
            font-size: 1rem;
            color: #B388FF;
            margin-bottom: 1rem;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #673AB7 0%, #9C27B0 50%, #3F51B5 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.4);
        }
        
        .loading {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">노션: 지식을 실행하는 캔버스</h1>
        <p class="subtitle">하프노마드 이석호(이모카)</p>
        <p class="description">
            AI와 노코드 자동화를 활용한 개인 지식 관리<br>
            솔로프러너를 위한 노션 활용 완전 가이드
        </p>
        
        <div class="redirect-message">잠깐, 슬라이드 뷰어로 이동 중입니다...</div>
        <a href="slides.html" class="button">슬라이드 시작하기</a>
        
        <div class="loading">자동 이동 중</div>
    </div>

    <script>
        // 3초 후 자동 이동
        setTimeout(function() {
            window.location.href = 'slides.html';
        }, 3000);
        
        // 즉시 이동을 원하는 경우 클릭 이벤트
        document.querySelector('.button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'slides.html';
        });
    </script>
</body>
</html>

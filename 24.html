<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체계를 잡는 게 중요하다</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-black: #000000;
            --bg-dark: #1a1a1a;
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
            --text-light: #E0E0E0;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-white) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-align: center;
        }

        .content-container {
            max-width: 1000px;
            width: 100%;
        }

        .problem-section {
            background: rgba(26, 26, 26, 0.8);
            padding: 1.5rem;
            border-radius: 20px;
            border-left: 5px solid var(--primary-purple);
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: 1rem;
        }

        .problem-list {
            list-style: none;
            padding-left: 0;
        }

        .problem-list li {
            padding-left: 1.5rem;
            position: relative;
            margin-bottom: 0.6rem;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .problem-list li::before {
            content: '•';
            color: var(--secondary-purple);
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.5rem;
        }

        .result-section {
            background: rgba(139, 69, 19, 0.2);
            padding: 1.5rem;
            border-radius: 20px;
            border-left: 5px solid #FF6B6B;
            margin-bottom: 1.5rem;
        }

        .negative-list {
            list-style: none;
            padding-left: 0;
        }

        .negative-list li {
            padding-left: 2rem;
            position: relative;
            margin-bottom: 0.6rem;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .negative-list li::before {
            content: '❌';
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }

        .solution-highlight {
            background: var(--gradient-box);
            padding: 2rem;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(103, 58, 183, 0.3);
        }

        .solution-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 1rem;
        }

        .solution-list {
            list-style: none;
            padding-left: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .solution-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            padding-left: 2.5rem;
        }

        .solution-list li::before {
            content: '✅';
            position: absolute;
            left: 0.8rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .problem-list li,
            .negative-list li {
                font-size: 1.1rem;
            }
            
            .solution-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">체계를 잡는 게 중요하다</h1>
    
    <div class="content-container">
        <div class="problem-section">
            <h2 class="section-title">노션을 쓰다 보면 생기는 문제:</h2>
            <ul class="problem-list">
                <li>페이지가 너무 많아져서 찾기 어려움</li>
                <li>비슷한 내용이 여기저기 흩어져 있음</li>
                <li>뭘 어디에 넣어야 할지 매번 고민</li>
            </ul>
        </div>

        <div class="result-section">
            <h2 class="section-title">체계 없는 도구 사용의 결과:</h2>
            <ul class="negative-list">
                <li>도구가 나를 관리하게 됨</li>
                <li>찾는 시간이 더 오래 걸림</li>
                <li>결국 사용을 포기하게 됨</li>
            </ul>
        </div>

        <div class="solution-highlight">
            <h2 class="solution-title">해결책: 나만의 프레임워크 만들기</h2>
            <ul class="solution-list">
                <li>명확한 분류 기준</li>
                <li>직관적인 구조</li>
                <li>확장 가능한 시스템</li>
            </ul>
        </div>
    </div>

    <!-- Navigation System -->
    <script src="assets/js/navigation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 12: 스크랩핑 시스템의 핵심</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-white: #FFFFFF;
            --bg-light: #F5F5F5;
            --text-dark: #212121;
            --text-gray: #424242;
            --text-light-gray: #757575;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 40px;
            line-height: 1.6;
            overflow-y: auto; /* 세로 스크롤 허용 */
        }

        .slide-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* padding 고려 */
            text-align: center;
        }

        .main-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .process-highlight {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-purple);
            margin-bottom: var(--spacing-lg);
            letter-spacing: 0.05em;
        }

        .process-flow {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .process-step {
            background: rgba(255, 255, 255, 0.9);
            padding: var(--spacing-md);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.15);
            border: 3px solid var(--primary-purple);
            min-width: 280px;
            position: relative;
        }

        .step-icon {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-purple);
            margin-bottom: var(--spacing-xs);
        }

        .step-description {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .arrow {
            font-size: 2rem;
            color: var(--secondary-purple);
            font-weight: bold;
        }

        .examples-section {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
            padding: var(--spacing-md);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            margin-top: var(--spacing-md);
        }

        .examples-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: white;
            margin-bottom: var(--spacing-sm);
        }

        .examples-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
        }

        .example-item {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            text-align: left;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid white;
        }

        .example-arrow {
            color: var(--accent-purple);
            font-weight: bold;
            margin: 0 var(--spacing-sm);
        }

        .clip-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-purple);
            color: white;
            padding: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(103, 58, 183, 0.3);
        }

        .clip-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(103, 58, 183, 0.5);
        }

        .image-icon {
            display: inline-block;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: var(--spacing-xs);
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .image-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-purple);
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .process-highlight {
                font-size: 1.8rem;
            }
            
            .process-flow {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .process-step {
                min-width: auto;
                width: 100%;
            }
            
            .arrow {
                transform: rotate(90deg);
                font-size: 2rem;
            }
            
            .step-title {
                font-size: 1.5rem;
            }
            
            .step-description {
                font-size: 1.1rem;
            }
            
            .example-item {
                font-size: 1.1rem;
            }

            .clip-icon {
                top: 8px;
                right: 12px;
                font-size: 1.2rem;
                padding: 6px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
                padding: 15px;
            }

            .modal img {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">스크랩핑 시스템의 핵심</h1>
        
        <div class="process-highlight">
            수집 → 분류 → 활용
        </div>
        
        <div class="process-flow">
            <div class="process-step">
                <div class="step-icon">🔍</div>
                <div class="step-title">수집</div>
                <div class="step-description">웹 클리퍼를 통한<br>원클릭 저장</div>
                <div class="clip-icon" onclick="openWebClipperLink()" title="웹 클리퍼 사용법 보기">
                    📎
                </div>
            </div>
            
            <div class="arrow">→</div>
            
            <div class="process-step">
                <div class="step-icon">📋</div>
                <div class="step-title">분류</div>
                <div class="step-description">자동 태깅 +<br>수동 카테고리 설정</div>
            </div>
            
            <div class="arrow">→</div>
            
            <div class="process-step">
                <div class="step-icon">💡</div>
                <div class="step-title">활용</div>
                <div class="step-description">프로젝트별 연결 +<br>아이디어 발굴</div>
            </div>
        </div>
        
        <div class="examples-section">
            <div class="examples-title">
                실제 활용 사례
                <span class="image-icon" onclick="openModal()" title="스크랩핑 시스템 화면 보기">
                    🖼️
                </span>
            </div>
            <div class="examples-list">
                <div class="example-item">
                    F&B 트렌드 정보 <span class="example-arrow">→</span> 요모조모 뉴스레터 소재
                </div>
                <div class="example-item">
                    자동화 도구 정보 <span class="example-arrow">→</span> 하프노마드 솔루션 개발
                </div>
                <div class="example-item">
                    부동산 정보 <span class="example-arrow">→</span> 투자 의사결정 자료
                </div>
            </div>
        </div>

        <!-- 이미지 모달 -->
        <div id="imageModal" class="modal" onclick="closeModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="assets/images/personal/12.png" alt="스크랩핑 시스템 스크린샷">
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // 🔥 웹 클리퍼 링크 열기 (포커스 복구 포함)
        function openWebClipperLink() {
            // 새 창 열기
            const newWindow = window.open('https://blog.naver.com/royce249/223851160703', '_blank');
            
            // 부모 윈도우(slides.html)로 포커스 복구 메시지 전송
            setTimeout(() => {
                if (window.parent && window.parent !== window) {
                    // iframe 내부에서 부모로 메시지 전송
                    window.parent.postMessage({
                        type: 'linkOpened',
                        action: 'restoreFocus'
                    }, window.location.origin);
                    
                    console.log('🔥 링크 열림 - 부모 윈도우로 포커스 복구 요청');
                }
            }, 100);
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23. 완성된 예시 웹사이트 - 노션 강의</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 색상 */
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            
            /* 배경 */
            --bg-white: #FFFFFF;
            --bg-light: #F5F5F5;
            
            /* 텍스트 */
            --text-dark: #212121;
            --text-gray: #424242;
            --text-light-gray: #757575;
            
            /* 간격 */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            
            /* 그라데이션 */
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-dark) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            overflow: hidden;
        }

        .slide-container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            margin-bottom: var(--spacing-xl);
        }

        .qr-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            align-items: center;
        }

        .qr-placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            margin: 0 auto;
        }

        .qr-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-sm);
        }

        .qr-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .url-info {
            text-align: left;
        }

        .url-box {
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.1) 0%, rgba(156, 39, 176, 0.1) 100%);
            padding: var(--spacing-lg);
            border-radius: 20px;
            border: 2px solid var(--primary-purple);
            margin-bottom: var(--spacing-md);
        }

        .url-text {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-break: break-all;
        }

        .features-completed {
            background: rgba(76, 175, 80, 0.1);
            padding: var(--spacing-md);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
        }

        .features-completed h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #388E3C;
            margin-bottom: var(--spacing-sm);
        }

        .features-list {
            list-style: none;
            padding: 0;
        }

        .features-list li {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-xs);
            padding-left: 1.5rem;
            position: relative;
        }

        .features-list li::before {
            content: '✅';
            position: absolute;
            left: 0;
            color: #4CAF50;
        }

        .use-cases {
            background: var(--gradient-box);
            padding: var(--spacing-lg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            color: white;
        }

        .use-cases h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        .use-cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        .use-case-item {
            background: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-md);
            border-radius: 15px;
            text-align: left;
        }

        .use-case-icon {
            font-size: 1.5rem;
            margin-right: var(--spacing-xs);
        }

        .use-case-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            body { padding: 30px; }
            .main-title { font-size: 2.5rem; }
            .qr-section { 
                grid-template-columns: 1fr; 
                gap: var(--spacing-md);
            }
            .qr-placeholder {
                width: 250px;
                height: 250px;
            }
            .url-text { font-size: 1.5rem; }
            .use-cases-grid { 
                grid-template-columns: 1fr; 
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title"># 완성된 예시 웹사이트</h1>

        <div class="qr-section">
            <div class="qr-placeholder">
                <div class="qr-icon">📱</div>
                <p class="qr-text">QR 코드</p>
            </div>

            <div class="url-info">
                <div class="url-box">
                    <p class="url-text">halfnomad-demo.notion.site</p>
                </div>

                <div class="features-completed">
                    <h3>구현된 기능들</h3>
                    <ul class="features-list">
                        <li>반응형 레이아웃 (모바일/데스크톱)</li>
                        <li>네비게이션 메뉴 자동 생성</li>
                        <li>이미지 갤러리 + 임베드 콘텐츠</li>
                        <li>폼 연동 (문의사항 접수)</li>
                        <li>소셜 미디어 공유 버튼</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="use-cases">
            <h3>🎯 활용 사례</h3>
            <div class="use-cases-grid">
                <div class="use-case-item">
                    <span class="use-case-icon">👤</span>
                    <span class="use-case-text">개인 포트폴리오 사이트</span>
                </div>
                <div class="use-case-item">
                    <span class="use-case-icon">🚀</span>
                    <span class="use-case-text">랜딩 페이지 (제품/서비스 소개)</span>
                </div>
                <div class="use-case-item">
                    <span class="use-case-icon">🎉</span>
                    <span class="use-case-text">이벤트 페이지 + 참가 신청 폼</span>
                </div>
                <div class="use-case-item">
                    <span class="use-case-icon">👥</span>
                    <span class="use-case-text">팀 프로젝트 문서 공유</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

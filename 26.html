<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[I] Initiative - 미래를 준비하는 실험들</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-black: #000000;
            --bg-dark: #1a1a1a;
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
            --text-light: #E0E0E0;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-white) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .content-container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }

        .section {
            background: rgba(26, 26, 26, 0.8);
            padding: var(--spacing-lg);
            border-radius: 20px;
            border-left: 5px solid var(--primary-purple);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            font-size: 2rem;
        }

        .item-list {
            list-style: none;
            padding-left: 0;
        }

        .item-list li {
            padding-left: 1.8rem;
            position: relative;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .item-list li::before {
            content: '🔬';
            position: absolute;
            left: 0;
            font-size: 1rem;
        }

        .examples-section .item-list li::before {
            content: '•';
            color: var(--secondary-purple);
            font-weight: bold;
            font-size: 1.5rem;
        }

        .management-section {
            grid-column: 1 / -1;
            background: var(--gradient-box);
            border: none;
            text-align: center;
        }

        .management-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: var(--spacing-md);
        }

        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .management-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.2rem;
            border-radius: 15px;
            color: var(--text-white);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .management-label {
            color: var(--accent-purple);
            font-weight: 700;
            margin-bottom: 0.3rem;
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .content-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .item-list li {
                font-size: 1.1rem;
            }
            
            .management-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">[I] Initiative</h1>
        <p class="subtitle">"앞으로 할 실험들"</p>
    </div>
    
    <div class="content-container">
        <div class="section">
            <h2 class="section-title">
                <span class="section-icon">🎯</span>
                무엇을 넣나요?
            </h2>
            <ul class="item-list">
                <li>새로운 아이디어 테스트</li>
                <li>실험하고 싶은 프로젝트</li>
                <li>시장 기회 분석</li>
                <li>새로운 도구 학습 계획</li>
            </ul>
        </div>

        <div class="section examples-section">
            <h2 class="section-title">
                <span class="section-icon">💡</span>
                실제 예시:
            </h2>
            <ul class="item-list">
                <li>MCP 기반 워크플로우 자동화 실험</li>
                <li>영수증 AI 분석 서비스 아이디어</li>
                <li>부동산 데이터 크롤링 도구 개발</li>
                <li>노션 템플릿 판매 비즈니스 모델</li>
            </ul>
        </div>

        <div class="management-section">
            <h2 class="management-title">관리 방식:</h2>
            <div class="management-grid">
                <div class="management-item">
                    <span class="management-label">상태:</span>
                    아이디어 → 기획 → 실행 → 완료
                </div>
                <div class="management-item">
                    <span class="management-label">우선순위:</span>
                    High/Medium/Low
                </div>
                <div class="management-item">
                    <span class="management-label">리소스:</span>
                    예상 소요시간 및 자원
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation System -->
    <script src="assets/js/navigation.js"></script>
</body>
</html>

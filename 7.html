<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툴에 대한 거부감이 생기는 이유</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-black: #000000;
            --bg-dark: #1a1a1a;
            --text-white: #FFFFFF;
            --text-gray: #CCCCCC;
            --text-light: #E0E0E0;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --gradient-title: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            --gradient-text: linear-gradient(90deg, var(--text-white) 0%, var(--accent-purple) 100%);
            --gradient-box: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-black) 0%, var(--bg-dark) 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            line-height: 1.6;
        }

        .slide {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-lg);
            color: var(--text-white);
            background: var(--gradient-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .problems-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .problem-box {
            background: rgba(26, 26, 26, 0.8);
            padding: var(--spacing-md);
            border-radius: 20px;
            border-left: 5px solid var(--primary-purple);
            text-align: left;
        }

        .problem-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-purple);
            margin-bottom: var(--spacing-sm);
        }

        .problem-list {
            list-style: none;
            padding: 0;
        }

        .problem-list li {
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .problem-list li::before {
            content: '•';
            color: var(--secondary-purple);
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.5rem;
        }

        .result-box {
            background: var(--gradient-box);
            padding: var(--spacing-md);
            border-radius: 20px;
            margin-top: var(--spacing-lg);
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: var(--spacing-sm);
        }

        .result-quote {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-white);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .result-arrow {
            font-size: 1.3rem;
            color: var(--accent-purple);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .problems-section {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }

            .problem-title {
                font-size: 1.5rem;
            }

            .problem-list li {
                font-size: 1.1rem;
            }

            .result-title {
                font-size: 1.7rem;
            }

            .result-quote {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="main-title">툴에 대한 거부감이 생기는 이유</h1>
        
        <div class="problems-section">
            <div class="problem-box">
                <h2 class="problem-title">1차적 문제: 도구의 어려움</h2>
                <ul class="problem-list">
                    <li>노션은 복잡하고 배워야 할 것이 많다</li>
                    <li>설정하는 시간이 실제 사용하는 시간보다 길다</li>
                    <li>다른 앱들이 더 직관적이고 쉽다</li>
                </ul>
            </div>

            <div class="problem-box">
                <h2 class="problem-title">본질적 문제: 왜 써야 하는지 모름</h2>
                <ul class="problem-list">
                    <li>기존 도구와의 명확한 차이점을 모름</li>
                    <li>투입 대비 얻는 효과를 체감하지 못함</li>
                    <li>내 업무/생활에 어떤 변화를 가져올지 불분명</li>
                </ul>
            </div>
        </div>

        <div class="result-box">
            <h3 class="result-title">결과</h3>
            <p class="result-quote">"역시 새로운 도구는 복잡해. 예전 방식이 나아."</p>
            <p class="result-arrow">→ 도구에 대한 거부감 형성</p>
        </div>
    </div>
</body>
</html>

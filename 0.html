<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .slide-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비는 화면 없이 전체 채움 */
            object-position: center;
            display: block;
        }
        
        /* 이미지 로딩 중 표시 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #673AB7;
            font-family: 'Pretendard', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            z-index: 10;
        }
        
        /* 로딩 애니메이션 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        /* 이미지가 로드되면 로딩 숨김 */
        .slide-image.loaded + .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img 
            src="assets/images/personal/0.jpg" 
            alt="슬라이드 0 이미지" 
            class="slide-image"
            onload="this.classList.add('loaded')"
            onerror="handleImageError(this)"
        >
        <div class="loading">이미지를 불러오는 중...</div>
    </div>

    <script>
        function handleImageError(img) {
            console.error('이미지 로드 실패: assets/images/personal/0.jpg');
            
            // 에러 시 대체 콘텐츠 표시
            const container = img.parentElement;
            container.innerHTML = `
                <div style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                    color: #fff;
                    font-family: 'Pretendard', sans-serif;
                ">
                    <h1 style="font-size: 3rem; margin-bottom: 1rem; color: #673AB7;">슬라이드 0</h1>
                    <p style="font-size: 1.2rem; opacity: 0.8;">assets/images/personal/0.jpg 이미지를 찾을 수 없습니다</p>
                    <p style="font-size: 1rem; opacity: 0.6; margin-top: 0.5rem;">이미지 파일 경로를 확인해주세요</p>
                </div>
            `;
        }

        // 키보드 이벤트 (통합 뷰어에서 작동하므로 여기서는 참고용)
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    console.log('다음 슬라이드로 이동 요청');
                    break;
                case 'ArrowLeft':
                    console.log('이전 슬라이드로 이동 요청');
                    break;
            }
        });
    </script>
</body>
</html>

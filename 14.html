<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 14: YES24 연동의 장점</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #673AB7;
            --secondary-purple: #9C27B0;
            --accent-purple: #B388FF;
            --tertiary-indigo: #3F51B5;
            --bg-white: #FFFFFF;
            --bg-light: #F5F5F5;
            --text-dark: #212121;
            --text-gray: #424242;
            --text-light-gray: #757575;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--bg-light) 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            line-height: 1.6;
        }

        .slide-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xl);
            line-height: 1.2;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .info-section {
            background: rgba(255, 255, 255, 0.9);
            padding: var(--spacing-lg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.1);
            border: 3px solid transparent;
        }

        .auto-section {
            border: 3px solid var(--secondary-purple);
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.05), rgba(179, 136, 255, 0.05));
        }

        .manual-section {
            border: 3px solid var(--primary-purple);
            background: linear-gradient(135deg, rgba(103, 58, 183, 0.05), rgba(156, 39, 176, 0.05));
        }

        .section-header {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 15px;
            color: white;
            display: inline-block;
        }

        .auto-header {
            background: linear-gradient(90deg, var(--secondary-purple) 0%, var(--accent-purple) 100%);
        }

        .manual-header {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            padding-left: 3rem;
            position: relative;
            color: var(--text-dark);
            line-height: 1.5;
        }

        .auto-section .feature-list li::before {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.5rem;
        }

        .manual-section .feature-list li::before {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.5rem;
        }

        .auto-section .feature-list li:nth-child(1)::before { content: '📚'; }
        .auto-section .feature-list li:nth-child(2)::before { content: '⭐'; }
        .auto-section .feature-list li:nth-child(3)::before { content: '📖'; }
        .auto-section .feature-list li:nth-child(4)::before { content: '🔗'; }

        .manual-section .feature-list li:nth-child(1)::before { content: '💭'; }
        .manual-section .feature-list li:nth-child(2)::before { content: '🎯'; }
        .manual-section .feature-list li:nth-child(3)::before { content: '📝'; }
        .manual-section .feature-list li:nth-child(4)::before { content: '🔄'; }

        .highlight-box {
            background: linear-gradient(90deg, var(--primary-purple) 0%, var(--secondary-purple) 50%, var(--tertiary-indigo) 100%);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(103, 58, 183, 0.3);
            margin-top: var(--spacing-lg);
        }

        .highlight-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        .clip-icon {
            font-size: 1rem;
            cursor: pointer;
            margin-left: var(--spacing-xs);
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .clip-icon:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-purple);
        }

        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .section-header {
                font-size: 1.8rem;
                margin-bottom: var(--spacing-sm);
            }
            
            .feature-list li {
                font-size: 1.1rem;
                padding-left: 2.5rem;
                margin-bottom: var(--spacing-sm);
            }
            
            .highlight-text {
                font-size: 1.3rem;
            }

            .clip-icon {
                font-size: 0.9rem;
                padding: 4px 6px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
                padding: 15px;
            }

            .modal img {
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <h1 class="main-title">YES24 연동의 장점</h1>
        
        <div class="content-grid">
            <div class="info-section auto-section">
                <div class="section-header auto-header">
                    자동으로 채워지는 정보
                    <span class="clip-icon" onclick="openModal()" title="YES24 연동 화면 보기">📎</span>
                </div>
                <ul class="feature-list">
                    <li>도서 기본정보<br>(제목, 저자, 출간일, 가격)</li>
                    <li>평점 및 리뷰 수</li>
                    <li>목차 정보</li>
                    <li>구매 링크</li>
                </ul>
            </div>
            
            <div class="info-section manual-section">
                <div class="section-header manual-header">내가 추가하는 가치</div>
                <ul class="feature-list">
                    <li>핵심 인사이트 3줄 요약</li>
                    <li>프로젝트 연결점</li>
                    <li>실행 가능한 액션 아이템</li>
                    <li>재독서 필요성 체크</li>
                </ul>
            </div>
        </div>
        
        <div class="highlight-box">
            <div class="highlight-text">
                자동화 + 인간의 해석 = 완벽한 독서 기록 시스템
            </div>
        </div>
    </div>

    <!-- 이미지 모달 -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img src="assets/images/personal/14.png" alt="YES24 연동 시스템 화면">
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('imageModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
